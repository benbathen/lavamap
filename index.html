<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ben Bathen Three.js Test</title>
    <meta name="description" content="Ben Bathen Three.js Test">
    <meta name="author" content="Ben Bathen">

    <meta property="og:title" content="Ben Bathen Three.js Test">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Ben Bathen Three.js Test">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="./bathenTest.css">
</head>

<body oncontextmenu="return false;">
    <div class="flex-container">
        <div class="grid-container">
            <select id="typeDropdown" class="dropDown item1">
                <option value="redCylinder">Red Cylinder</option>
                <option value="blueBox">Blue Cube</option>
                <option value="yellowCone">Yellow Cone</option>
            </select>
            <input type="image" src="images/deleteAll.png" class="btn" onclick="removeAll()"
                title="delete all"></button>
            <input type="image" src="images/delete.png" class="btn" onclick="removeSelected()" title="delete"></button>
            <input type="image" src="images/up.jpg" id="up" class="btn" title="move up"></button>
            <input type="image" src="images/down.jpg" id="down" class="btn" title="move down"></button>
            <input type="image" src="images/left.jpg" id="left" class="btn" title="move left"></button>
            <input type="image" src="images/right.jpg" id="right" class="btn" title="move right"></button>
            <input type="image" src="images/rotateforward.jpg" id="rotateForwardBtn" class="btn"
                title="rotate forward"></button>
            <input type="image" src="images/rotateback.jpg" id="rotateBackBtn" class="btn" title="rotate back"></button>

            <input type="image" src="images/translate.jpg" id="translateBtn" class="btn" title="free translate (drag)"></button>
            <input type="image" src="images/random.jpg" id="randBtn" class="btn" title="generate random objects"></button>
        </div>
        <!–– Canvas element gets appended here -->
    </div>
    <img src="images/lavamap_logo_200_50.svg" class="logo"></img>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/DragControls.js"></script>
    <script src="bathenTest.js"></script>
</body>

</html>
